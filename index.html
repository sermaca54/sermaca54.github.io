<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Consulta De Rodamientos</title>
    <<link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Karantina&display=swap" rel="stylesheet">
    <script src="http://localhost:35729/livereload.js"></script>
  </head>
  <body>
    <main id="main">
      <div class="container">

        <img id="rodamientos_portada" src="rodamientos_portada.jpg" alt="Portada">

        <div class="titulo">Rodamientos</div>

        <form id="form">
          <div class="label">Selecciona un Rodamiento</div>
          <select id="rodamientos_opciones" name="Rodamientos_prueba" multiple>
            <option value="6201">Rodamiento 6201, 2RS</option>
            <option value="6202">Rodamiento 6202, 2RS</option>
            <option value="6203">Rodamiento 6203, 2RS</option>
            <option value="6204">Rodamiento 6204, 2RS</option>
            <option value="608">Rodamiento 608, 2RS</option>
            <option value="carro">Rodamiento DAC39720037</option>
          </select>
          <br>
          <input type="submit" value="Consultar Rodamiento" id="menu_consultar_rodamiento">
          <br>
          <input type="submit" value="Buscar Precio" id="menu_consultar_precio">
          <input value="" id="calcular_rodamiento">
        </form>

        <input type="submit" value="Calcular Orden de Ventas" id="boton_calcular_rodamientos">
        <input type="submit" value="Consultar Disponibilidad" id="menu_consultar_disponibilidad">
        <input type="submit" value="Consultar Precio" id="menu_calcular_precio">
        <input type="submit" value="Retirar Rodamiento" id="menu_retirar_rodamiento">
        <br>

        <div id="respuesta_campo">Consulta Un Rodamiento</div>

        <input type="submit" value="Consultar Historial" id="boton_historial_ventas">
        <input type="submit" value="Calcular Pedido" id="boton_orden_rodamientos">
        <input type="submit" value="Retirar Rodamientos" id="boton_retirar_rodamientos">

        <img id="rodamientos_portada_inferior" src="rodamientos_portada_inferior.jpg" alt="Portada Inferior">

        <input type="submit" value="Seleccionar Todos" id="boton_todos_precios">

        <img id="imagen_rodamientos_precios"src="rodamientos_precios.jpg" alt="Precio Todos los Rodamientos">
        <img id="imagen_rodamientos_ventas"src="rodamientos.jpg" alt="Rodamientos">

        <input type="submit" value="Regresar" id="boton_regresar">

      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="calculo.js"></script>
    <script src="main.js"></script>
    <script src="funciones.js"></script>
  </body>
</html>
